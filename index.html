<!DOCTYPE html>
<html>
<body>
  <h2>Test Connection</h2>
  <input type="text" id="url" placeholder="Paste Apps Script URL" style="width:400px">
  <button onclick="test()">Test</button>
  <div id="result"></div>
  
  <script>
  async function test() {
    const url = document.getElementById('url').value;
    try {
      const response = await fetch(url + '?test=1');
      const data = await response.json();
      document.getElementById('result').innerHTML = 
        `<pre>✅ SUCCESS\n${JSON.stringify(data, null, 2)}</pre>`;
    } catch(error) {
      document.getElementById('result').innerHTML = 
        `<pre>❌ ERROR\n${error.message}</pre>`;
    }
  }
  </script>
</body>
</html>
